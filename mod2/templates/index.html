<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 visible-lg"></div>
            <div class="col-lg-4 col-sm-6">
                <div id="title" class="pull-left">
                    <p>清华大学<br>无线校园网</p>
                    <p class="English">Tsinghua University Wireless Network</p>
                </div>
            </div>
            <div class="col-lg-2 col-sm-3">
                <div id="qrcode"></div>
                <p class="text-center" id="touroku">欢迎关注“清华大学信息服务”</p>
            </div>
            <div class="col-lg-2 col-sm-3">
                <a href="">
                    <div id="attsinghua"></div>
                </a>
            </div>
            <div class="col-lg-2 visible-lg"></div>
        </div>
        <!--row-->
    </div>
    <!--container-->


    <div class="container">
        <div class="row content">
            <div id="greet" class="col-sm-8 col-lg-7">
                <span id="smile">;)</span>你好,&nbsp;Hi,
            </div>

                <span id="notice_zh">通知</span> Notification
            </div>

                <div id="login" class="col-sm-7 col-lg-5 container">
                    <div class="row field">
                        <div id="user_id" class="col-sm-3">用户名<br>User ID</div>
                        <input class="col-sm-9" type="text" name="user_id">
                    </div>

                    <div class="row field">
                        <div id="password" class="col-sm-3">密码<br>password</div>
                        <input class="col-sm-9" type="text" name="password">
                    </div>

                    <!-- <a href="{{url_for('connected')}}">
                        <div id="connect" class="text-center">
                            连接<br>Connect
                        </div>
                    </a> -->
                    <!-- <div class="row"> -->
                        <input type="submit" name="登录" class="col-sm-9">
                    <!-- </div> -->
                </div>
            </form>
            <div id="triangle_greet"></div>
            <div id="triangle_login"></div>

            <div id="download">
                下载客户端
                <ui id="systems" class="list-inline">
                    <li><a id="windows" title="Windows">Windows</a></li>
                    <li><a id="mac" title="MacOS">MacOS</a></li>
                    <li><a id="linux" title="Linux">Linux</a></li>
                    <li><a id="android" title="Android">Android</a></li>
                    <li><a id="ios" title="iOS">iOS</a></li>
                </ui>
            </div>
        </div>

    </div>
